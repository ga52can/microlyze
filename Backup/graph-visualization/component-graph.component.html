<div class="animated fadeIn d-flex flex-row" style="position:absolute; bottom:0px; top:0px; left:30px; right:30px;">
    <div class="card" style="width:100%; overflow:hidden">
        <div class="card-block d-flex flex-column">
            <div class="row headline">
                <div class="col-md-12">
                    <h4 class="card-title mb-0">Graph Visualization</h4>
                    <div class="small text-muted" *ngIf="selectedProcess">User: {{selectedProcess.label}}</div>
                </div>
            </div>
            <hr class="mb-4" style="margin-left:0px; margin-right:0px; position:relative">
            <div id="paper" style="flex:1;" [style.overflow]="selectedArchitecture ? 'auto': 'hidden' ">
                <componentgraph-canvas-component  [style.visibility]="selectedArchitecture ? 'visible': 'hidden' " (onActivityDblClicked)="onModellerActivityDblClicked($event)" (onActivityRemoved)="onModellerActivityRemoved($event)"  (onGraphChanged)="onModellerGraphChanged($event)"
                    #componentGraphCanvasComponent></componentgraph-canvas-component>
            </div>
        </div>
    </div>
</div>


<div bsModal #errorModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error occoured</h4>
                <button type="button" class="close" (click)="errorModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form ng-submit="renameProcess()" ng-controller="mycontroller">
                <div class="modal-body">
                    {{lastErrorMessage}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="errorModal.hide()">Okay</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
