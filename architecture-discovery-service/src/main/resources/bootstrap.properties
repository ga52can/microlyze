server.port = 2505
spring.cloud.stream.bindings.output.destination = adTopic
spring.cloud.stream.kafka.binder.zkNodes = ${KAFKA_SERVER}
spring.cloud.stream.kafka.binder.brokers= ${KAFKA_SERVER}
spring.cloud.stream.kafka.bindings.sleuth.consumer.resetOffsets=false
spring.cloud.stream.kafka.bindings.sleuth.consumer.startOffset=latest
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.datasource.url=jdbc:mysql://${MYSQL_SERVER}:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=500
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
ad.annotations.default.suppressed=modelling.architecture
ad.registry.eureka.endpoint=http://131.159.30.173:8761/eureka/apps
